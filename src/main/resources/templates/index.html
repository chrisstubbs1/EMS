<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="app-container">
    <nav class="header">
        <h1>Employee Management System</h1>
    </nav>
    <div class="main">
        <div class="controls">
            <button type="submit" class="btn btn-success" id="btn-add">Add</button>
            <button type="button" class="btn del-btn" id="delete-btn">Delete</button>
            <button type="button" class="btn  btn-primary ">Update</button>
        </div>
        <div class="control-fields">
            <form action="#">
                <!-- <label for="employee-id" class="control-field-label">
                    ID of employee to delete
                    <input type="text" name="employee-id" id="">
                    <button type="button" class="btn btn-primary">Delete</button>

                </label> -->
            </form>
        </div>
        <table class="table table-striped" >
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Hours for the Week</th>
                <th>ID</th>

            </tr>
            </thead>
            <tbody id="employee-info-table">
            <tr th:each="employee : ${employees}" th:fragment="employee-row">
                <td th:text="${employee.getFullName()}">
                <td th:text="${employee.getEmailAddress()}">
                <td th:text="${employee.getEmailAddress()}">
                <td th:text="${employee.getEmailAddress()}">
                <td th:text="${employee.getId()}">
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
